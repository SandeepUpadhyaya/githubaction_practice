name: Daily Script

on:
  schedule:
    - cron: '51 8 * * *'  # Runs daily at midnight UTC

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run script
        run: |
          python app.py
          
